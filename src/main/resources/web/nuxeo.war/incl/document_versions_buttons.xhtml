<div xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:a4j="https://ajax4jsf.dev.java.net/ajax" 
  xmlns:nxh="http://nuxeo.org/nxweb/html"
  xmlns:nxu="http://nuxeo.org/nxweb/util">
        
        <h:commandButton value="#{messages['command.restore']}"
          class="button"
          action="#{versionedActions.restoreToVersion(versionItem)}"
          disabled="#{!versionedActions.canRestore}" />

        <h:outputText value=" "/>

        <h:commandButton value="#{messages['command.viewArchivedVersion']}"
          class="button"
          action="#{versionedActions.viewArchivedVersion(versionItem)}"
          />
                 
         <h:outputText value=" "/>    
        
        <nxu:methodResult name="removable"
          value="#{versionedActions.canRemoveArchivedVersion(versionItem)}">
          <h:commandButton class="button" rendered="#{removable}"
            value="#{messages['command.removeArchivedVersion']}"
            action="#{versionedActions.removeArchivedVersion(versionItem)}" />
        </nxu:methodResult>     
        
        <h:selectBooleanCheckbox
          id="button2"
          onclick="SetversionSessionId('#{currentDocument.getRef()}', '#{versionItem.getLabel()}', '#{currentDocument.getSessionId()}', this.id, ' #{messages['error.message.onlytwocheckbox']}', this.checked)"
          rendered="#{compareVersionsActions.checkBoxValid(currentDocument)}">
        </h:selectBooleanCheckbox>
        
        
</div>
